<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel with Jenn</title>
    <link href="https://fonts.googleapis.com/css?family=Economica|Dosis|Quicksand|Pacifico|Abril+Fatface|Sacramento|Playfair+Display|Crimson+Texr|Amiri" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <section class="main">
        <div class="main__content">
            <div class="main__content--left">
                <div class="main__content--left-top">
                    <div class="main__content--left-top-img">
                        <img class="svg__background" src="img/background--4.svg" alt="">
                        <div class="main__container--header">
                            <div class="main__container--header-logo">
                                <img class="main__container--header-logo-island" src="img/logo__jenn--2.svg" alt="small island sunrise icon">
                            </div>
                            <div class="main__container--header-text">
                                <h1 class="main__container--header-text-h1">Champagne Voyages</h1>
                                <h2 class="main__container--header-text-h2"> Jennifer Ziegler</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__content--left-mid">
                    <div class="main__container--img">
                        <img class="main__container--img-profile" src="img/profile-2.jpg" alt="Picture of Jenn smiling at Firebirds restaurant">
                    </div>    
                </div>
                <div class="main__content--left-bottom">
                    <h3>My Specialties</h3>
                    <div class="main__content--left--bottom-specialties">
                        <span class="item__specialty">Hawaii</span>
                        <span class="item__specialty">Beach Vacays</span>
                    </div>
                </div>
            </div>
            <div class="main__content--right">
                <div class="main__content--right-contact">
                    <div class="container__contact--info">
                        <h4 class="text__info--h4">Contact Me</h4>
                        <div class="container__contact--info-item">
                            <p class="text__info--label">Facebook</p>
                            <a class="text__info--link" target="blank" href="https://www.facebook.com/groups/665871234414614">Travel with Jenn</a>
                        </div>
                        <div class="container__contact--info-item">
                            <p class="text__info--label">Phone</p>
                            <a class="text__info--link" href="tel:+14058169226">405-816-9226</a>
                        </div>
                        <div class="container__contact--info-item">
                            <p class="text__info--label">Email</p>
                            <a class="text__info--link" href="mailto:jennifer.@champagnevoyages.com">jennifer@champagnevoyages.com</a>
                        </div>
                    </div>
                    <div class="container__btn--twj">
                            <a class="link__twj--btn" href="mailto:jennifer.@champagnevoyages.com">Let's Plan Your Trip</a>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
